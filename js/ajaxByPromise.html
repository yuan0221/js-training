<script>
  function getJson(url) {
    return new Promise((resolve, reject) => {
      function handle() {
        if (this.readyState !== 4) return;
        if (this.status === 200) resolve(this.response);
        else reject(this.statusText);
      }

      const client = new XMLHttpRequest();
      client.open('GET', url);
      client.onreadystatechange = handle;
      client.send();
    })
  }

  getJson('https://images.pexels.com/photos/2167039/pexels-photo-2167039.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')
    .then(
      res => {
        console.log(res);
      },
      error => {
        console.log(error);
      }
    )

</script>
